{% extends "base.html" %}

{% block title %}Accueil - Adapte-moi si tu peux{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="title">Rechercher un livre adapté en film</h2>
        <form action="results" method="POST" class="search-form">
            <input type="text" name="title" placeholder="Entrez le titre d'un livre..." required class="search-input">
            <button type="submit" class="search-button">🔍 Rechercher</button>
        </form>

        <div class="emoji-display">
            <span class="emoji">📖</span>
            <span class="emoji">➡️</span>
            <span class="emoji">🔍</span>
            <span class="emoji">➡️</span>
            <span class="emoji">🎥</span>
        </div>
    </div>
    
{% endblock %}
